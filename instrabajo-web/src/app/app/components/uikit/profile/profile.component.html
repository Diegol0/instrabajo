<div class="grid">
    <div class="col-12 md:col-6">
        <div class="card p-fluid" *ngIf="user">
            <h5>Personal</h5>
            <div class="field">
                <label htmlFor="name1">Name</label>
                <input
                    pInputText
                    [(ngModel)]="user.name"
                    id="name1"
                    type="text"
                    disabled="true"
                />
            </div>
            <div class="field">
                <label htmlFor="lastName1">Last Name</label>
                <input
                    pInputText
                    [(ngModel)]="user.lastname"
                    id="lastName1"
                    type="text"
                    disabled="true"
                />
            </div>
            <div class="field">
                <label htmlFor="email1">Email</label>
                <input
                    pInputText
                    [(ngModel)]="user.email"
                    id="email1"
                    type="text"
                    disabled="true"
                />
            </div>
            <div class="field">
                <label htmlFor="phone1">Phone</label>
                <input
                    pInputText
                    [(ngModel)]="user.phone"
                    id="phone1"
                    type="text"
                />
            </div>
            <button pButton label="Save" (click)="save()"></button>
        </div>

        <div class="card p-fluid">
            <h5>Personal Photo</h5>
            <p *ngIf="!user.photo">Please upload a photo.</p>
            <input
                type="file"
                id="file"
                (change)="onBasicUpload($event.target)"
            />
            <!-- <p-fileUpload *ngIf="!user.photo" mode="basic" name="demo[]" [previewWidth]="200" [customUpload]="true" [maxFileSize]="1000000" (uploadHandler)="onBasicUpload($event)"></p-fileUpload> -->
            <img
                style="max-width: 100%;"
                *ngIf="user.photo"
                src="{{ user.photo }}"
                alt="Italian Trulli"
            />
        </div>
    </div>

    <div class="col-12 md:col-6">
        <div class="card p-fluid">
            <h5>Current Location</h5>
            <p-gmap
                *ngIf="options"
                [options]="options"
                [overlays]="overlays"
                [style]="{ width: '100%', height: '320px' }"
            ></p-gmap>
        </div>
        <div class="card p-fluid">
            <h5>Personal ID Photo</h5>
            <p *ngIf="!user.photo">Please upload a photo of an ID.</p>
            <input
                type="file"
                id="file"
                (change)="onIdUpload($event.target)"
            />
            <!-- <p-fileUpload *ngIf="!user.photo" mode="basic" name="demo[]" [previewWidth]="200" [customUpload]="true" [maxFileSize]="1000000" (uploadHandler)="onBasicUpload($event)"></p-fileUpload> -->
            <img
                style="max-width: 100%;"
                *ngIf="user.id"
                src="{{ user.id }}"
                alt="ID"
            />
        </div>
    </div>
</div>
