<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Instrabajo logo" class="mb-5 w-6rem flex-shrink-0">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                

                <div>
                    
                    <form [formGroup]="registryForm" (ngSubmit)="registry()">
                        <label for="name" class="block text-900 text-xl font-medium mb-2">Nombre</label>
                        <input id="name" type="text" placeholder="Nombre" formControlName="name" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                        <label for="lastname" class="block text-900 text-xl font-medium mb-2">Apellido</label>
                        <input id="lastname" type="text" placeholder="Apellido" formControlName="lastname" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                        <label for="email1" class="block text-900 text-xl font-medium mb-2">Correo</label>
                        <input id="email1" type="text" placeholder="Correo" formControlName="email" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                        <p-password id="password1" formControlName="password" placeholder="Contraseña" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                        <button pButton pRipple label="Registrarme" class="w-full p-3 text-xl"  type="submit"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
